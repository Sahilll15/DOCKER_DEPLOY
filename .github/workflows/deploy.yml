name: CI/CD Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Build Docker images
      - name: Build Docker images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/blog-backend:latest ./backend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/blog-frontend:latest ./frontend

      # 5️⃣ Push images to Docker Hub
      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/blog-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/blog-frontend:latest

      # 6️⃣ Deploy to server via SSH (recommended to use SSH keys)
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.13
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}   # SSH key recommended over password
          port: 22
          script: |
            # Ensure Docker network exists
            docker network create blog-net || true

            # Navigate to your deployment directory
            cd /root/DOCKER_DEPLOY

            # Pull latest images from Docker Hub
            docker-compose pull

            # Recreate containers to use new images
            docker-compose up -d --force-recreate --remove-orphans

            # Optional: clean up unused images
            docker system prune -f
